<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">Travel</title>

  <!--Bootstrap Links -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Modal Link -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body onload="myFunction()">

  <div class="container  px-0 " id="container-top">
    <div class="row text-sm-center heading mx-0 px-0 head" id="row-top">
      <div class=" col-lg-6 col-sm-12 text-sm-center ">
        <h1 id="weatherTitle" class="cityStyle">
          <span class="cityNameElW"></span>
        </h1>
      </div>
      <div class="col-lg-6 col-sm-12 text-sm-center text-lg-center" id="logo-cont">
        <img id="mag" onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-white"
          id="modal-btn" src="assets/images/magnifying.svg"></img> <img src="./assets/images/Travel.svg"
          id="logoSmall" />
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="id01" class="w3-modal">
    <div class="w3-modal-content">

      <!-- Modal Header -->
      <header class="w3-container">
        <span onclick="document.getElementById('id01').style.display='none'"
          class="w3-button w3-display-topright">&times;</span>
      </header>

      <!-- Modal Container -->
      <div class="w3-container topsearch">
        <span onclick="document.getElementById('id01').style.display='none'"
          class="w3-button w3-display-topright">&times;</span>
        <img src="./assets/images/Travel.svg" class="logo" id="logoModal" />

        <form action="./search-result.html" id="modal-form">
          <input type="text" id="inputValue" placeholder="Enter your destination">
          <button type="submit" onclick="formSubmitHandler()" id="submit">Search</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Weather -->
  <div class="container bg-white">
    <div class="row d-flex ">
      <h2 class="mb-3 text-dark col col1 col-lg col-md-12 col-sm-6 col-12"
        style="font-size:xx-large;font-weight: bolder;max-width: 18rem;" id="titleText">Weather</h2>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="card text-dark mb-3 col col1 text-center col-lg col-md-12 col-sm-6 col-12 p-2"
        style="max-width: 18rem;">
        <div class="card-header text-dark"><span id="day1"></span></div>
        <div class="card-body">
          <p><img id="Icon1"></p>
          <p class="card-text text-dark"><span id="temp1"></span></p>
        </div>
      </div>
      <div class="card text-dark mb-3 col col2 text-center col-lg col-md-12 col-sm-6 col-12" style="max-width: 18rem;">
        <div id="day2" class="card-header text-dark"></div>
        <div class="card-body">
          <p><img id="Icon2"></p>
          <p id="temp2" class="card-text text-dark"></p>
        </div>
      </div>
      <div class="card text-dark mb-3 col col3 text-center col-lg col-md-12 col-sm-6 col-12" style="max-width: 18rem;">
        <div id="day3" class="card-header text-dark"></div>
        <div class="card-body">
          <p><img id="Icon3"></p>
          <p id="temp3" class="card-text text-dark"></p>
        </div>
      </div>
      <div class="card text-dark mb-3 col col4 text-center col-lg col-md-12 col-sm-6 col-12" style="max-width: 18rem;">
        <div id="day4" class="card-header text-dark"></div>
        <div class="card-body">
          <p><img id="Icon4"></p>
          <p id="temp4" class="card-text text-dark"></p>
        </div>
      </div>
      <div class="card text-dark mb-3 col col5 text-center col-lg col-md-12 col-sm-6 col-12" style="max-width: 18rem;">
        <div id="day5" class="card-header text-dark"></div>
        <div class="card-body">
          <p><img id="Icon5"></p>
          <p id="temp5" class="card-text text-dark"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Historical Weather Data-->
  <div class="map-position">
    <div id="historical-weather"></div>
  </div>

  <!-- Flights -->
  <div class="container bg-white">
    <div class="row d-flex">
      <h2 class="mb-3 text-dark col col1 col-lg col-md-12 col-sm-6 col-12"
        style="font-size:xx-large;font-weight: bolder;max-width: 18rem;" id="titleText">Flights</h2>
    </div>
    <div class="row d-flex text-dark">
      <div class="col-md-4">From: <input type="text"></div>
      <div class="col-md-4">Departure: <input type="date"></div>
      <div class="col-md-4">Return: <input type="date"></div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="card text-dark mb-3 col col1 col-lg col-md-12 col-sm-6 col-12 p-2" style="max-width: 18rem;">
        <div id="flight-price1" class="card-header text-dark"></div>
        <div class="card-body">
          <p id="flight-company1" class="card-text text-dark"></p>
          <p id="flight-details1" class="card-text text-dark"></p>
        </div>
      </div>

      <div class="card text-dark mb-3 col col2 col-lg col-md-12 col-sm-6 col-12" style="max-width: 18rem;">
        <div id="flight-price2" class="card-header text-dark"></div>
        <div class="card-body">
          <p id="flight-company2" class="card-text text-dark"></p>
          <p id="flight-details2" class="card-text text-dark"></p>
        </div>
      </div>

      <div class="card text-dark mb-3 col col3 col-lg col-md-12 col-sm-6 col-12" style="max-width: 18rem;">
        <div id="flight-price3" class="card-header text-dark"></div>
        <div class="card-body">
          <p id="flight-company3" class="card-text text-dark"></p>
          <p id="flight-details3" class="card-text text-dark"></p>
        </div>
      </div>

      <div class="card text-dark mb-3 col col4 col-lg col-md-12 col-sm-6 col-12" style="max-width: 18rem;">
        <div id="flight-price4" class="card-header text-dark"></div>
        <div class="card-body">
          <p id="flight-company4" class="card-text text-dark"></p>
          <p id="flight-details4" class="card-text text-dark"></p>
        </div>
      </div>

      <div class="card text-dark mb-3 col col5 col-lg col-md-12 col-sm-6 col-12" style="max-width: 18rem;">
        <div id="flight-price5" class="card-header text-dark"></div>
        <div class="card-body">
          <p id="flight-company5" class="card-text text-dark"></p>
          <p id="flight-details5" class="card-text text-dark"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Hotels -->
  <div class="container bg-white">
    <div class="row d-flex">
      <h2 class="mb-3 text-dark col col1 col-lg col-md-12 col-sm-6 col-12"
        style="font-size:xx-large;font-weight: bolder;max-width: 18rem;" id="titleText">Hotels</h2>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="card text-dark mb-3 col col1 col-lg col-md-12 col-sm-6 col-12 p-2" style="max-width: 18rem;">
        <div id="hotel-rating1" class="card-header text-dark"></div>
        <div class="card-body">
          <p id="hotel-name1" class="card-text text-dark"></p>
          <p id="hotel-address1" class="card-text text-dark"></p>
        </div>
      </div>

      <div class="card text-dark mb-3 col col2 col-lg col-md-12 col-sm-6 col-12" style="max-width: 18rem;">
        <div id="hotel-rating2" class="card-header text-dark"></div>
        <div class="card-body">
          <p id="hotel-name2" class="card-text text-dark"></p>
          <p id="hotel-address2" class="card-text text-dark"></p>
        </div>
      </div>

      <div class="card text-dark mb-3 col col3 col-lg col-md-12 col-sm-6 col-12" style="max-width: 18rem;">
        <div id="hotel-rating3" class="card-header text-dark"></div>
        <div class="card-body">
          <p id="hotel-name3" class="card-text text-dark"></p>
          <p id="hotel-address3" class="card-text text-dark"></p>
        </div>
      </div>

      <div class="card text-dark mb-3 col col4 col-lg col-md-12 col-sm-6 col-12" style="max-width: 18rem;">
        <div id="hotel-rating4" class="card-header text-dark"></div>
        <div class="card-body">
          <p id="hotel-name4" class="card-text text-dark"></p>
          <p id="hotel-address4" class="card-text text-dark"></p>
        </div>
      </div>

      <div class="card text-dark mb-3 col col5 col-lg col-md-12 col-sm-6 col-12" style="max-width: 18rem;">
        <div id="hotel-rating5" class="card-header text-dark"></div>
        <div class="card-body">
          <p id="hotel-name5" class="card-text text-dark"></p>
          <p id="hotel-address5" class="card-text text-dark"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Attractions -->
  <div class="container bg-white">
    <div class="row d-flex">
      <h2 class="mb-3 text-dark col col1 col-lg col-md-12 col-sm-6 col-12"
        style="font-size:xx-large;font-weight: bolder;max-width: 18rem;" id="titleText">Attractions</h2>
    </div>
    <div id="attractions-map" class="d-flex justify-content-center">
      <!-- Map goes here-->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/search-result.js"></script>
</body>

</html>
